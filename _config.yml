# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dazzy Ding
subtitle:
description:
keywords:
author: Dazzy Ding
language:
  - zh
  - en
timezone: Asia/Hong_Kong

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.dazzyd.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anodyne

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:yukixz/yukixz.github.io.git
  branch: master

# Theme: anodyne
theme_config:
  index_banner_text: Dazzy Ding
  index_banner_text_secondary:
  about_widget_avatar_url: /img/avatar.png
  about_widget_text:
  footer_about: "Â© 2019 Dazzy Ding."

  google_analytics: UA-77259235-1
  menu:
    Home: /
    Archives: /archives
    About: https://dazzyd.org/
  social_platforms:
    - url: https://github.com/yukixz
      fa_icon: fa-github
    - url: https://t.me/yukixz
      fa_icon: fa-telegram-plane
    - url: https://twitter.com/yukixz
      fa_icon: fa-twitter
    - url: https://steamcommunity.com/id/yukixz/
      fa_icon: fa-steam
    - url: /atom.xml
      fa_icon: fa-rss

# Extensions: feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date